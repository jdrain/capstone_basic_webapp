<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="handleSubmit.js"></script>
  <script src="handleSearch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<div id="saveList">
    <h1> Input list </h1>
    <form id="saveListForm" onsubmit="handleSubmit()">
        <p>List name:</p>
            <input id="listName1" type="text" name="name"><br><br>
        <p>List contents:</p>
            <textarea id="listContents"></textarea><br><br>
        <input id="listContentsButton" type="submit" value="Submit">
    </form>
</div>

<div id="findList">
    <h1> Get list </h1>
    <form id="getListForm" onsubmit="handleSearch()">
        <p>List name:</p>
            <input id="listName2" type="text" name="name"><br><br>
        <input id="findListButton" type="submit" value="Search">
    </form>
</div>

</html>
